<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Restaurants | Digital Food Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/logo/logo.png"
    />

    <!-- ======= All CSS Plugins here ======== -->
    <link rel="stylesheet" href="assets/css/plugins/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/plugins/glightbox.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Plugin css -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" />

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- Start preloader -->
    <div id="preloader">
      <div id="ctn-preloader" class="ctn-preloader">
        <div class="animation-preloader">
          <div class="spinner"></div>
          <div class="txt-loading">
            <span data-text-preloader="L" class="letters-loading"> L </span>
            <span data-text-preloader="O" class="letters-loading"> O </span>
            <span data-text-preloader="A" class="letters-loading"> A </span>
            <span data-text-preloader="D" class="letters-loading"> D </span>
            <span data-text-preloader="I" class="letters-loading"> I </span>
            <span data-text-preloader="N" class="letters-loading"> N </span>
            <span data-text-preloader="G" class="letters-loading"> G </span>
          </div>
        </div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      </div>
    </div>
    <!-- End preloader -->

    <main class="main__content_wrapper">
      <section class="hero-main-section">
        <div class="container">
          <div class="hero-wrapper">
            <div class="hero-inner">
              <div class="text-center">
                <img src="assets/img/logo/1.png" alt="logo" width="100" />
              </div>
              <div class="hero-info">
                <h4>How Would You Like To Order?</h4>
              </div>

              <div class="hero-menu-wrapper">
                <div class="hero-menu">
                  <a href="hero.html">
                    <div class="hero-menu-img">
                      <img
                        src="assets/img/hero/6.png"
                        alt="Dinein"
                        width="60"
                      />
                    </div>
                    <h4>Dine-in</h4>
                  </a>
                </div>
                <div class="hero-menu">
                  <a href="hero.html">
                    <div class="hero-menu-img">
                      <img
                        src="assets/img/hero/8.png"
                        alt="Delivery"
                        width="60"
                      />
                    </div>
                    <h4>Home Delivery / Takeaway</h4>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- All Script JS Plugins here  -->
    <script src="assets/js/vendor/popper.js" defer></script>
    <script src="assets/js/vendor/bootstrap.min.js" defer></script>
    <script src="assets/js/plugins/swiper-bundle.min.js" defer></script>
    <script src="assets/js/plugins/glightbox.min.js" defer></script>
    <!-- Customscript js -->
    <script src="assets/js/script.js" defer></script>
  </body>
</html>
